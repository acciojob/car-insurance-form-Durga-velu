<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
		<div>
		  <label for="name">Name</label>
		  <input type="text" id="name" name="name" required>
        </div>
		<div>
			<label for="email">Email</label>
		<input type="email" id="email" name="email" required>
        </div>
		<div>
			<label for="gender" aria-required>Gender</label>
		<input type="radio" id="gender-m" name="gender" required>Male
		<input type="radio" id="gender-f" name="gender" required>Female
        </div>
		<div>
		<label for="cars">Car Brands</label>
		<select id="cars" name="car brands">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
			</div>
		<div>
        <label for="carage">Car Age</label>
		<input type="number" id="carage" name="car age" required>
        </div>
		<div>
			<label for="dob">Date of Puchase</label>
		<input type="date" id="dob" name="dob" required>
        </div>
		<div>
			<label for="password">Password</label>
		<input type="password" id="password" name="password" required>
        </div>
		<button type="submit"></button>
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
